<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="flex justify-between my-[15px] pr-[50px]">
            <div class="flex gap-[20px] items-center pl-[40px]">
                <div class="flex gap-[5px]">
                    <h1 class="font-semibold text-[16px] text-[#000000]">SHOP</h1>
                    <img src="./img4/down.svg" alt="">
                </div>

                <div class="flex gap-[5px]">
                    <h1 class="font-semibold text-[16px] text-[#000000]">Bundle and Save</h1>
                    <img src="./img4/down.svg" alt="">
                </div>

                <div class="flex gap-[5px]">
                    <h1 class="font-semibold text-[16px] text-[#000000]">Learn</h1>
                    <img src="./img4/down.svg" alt="">
                </div>
            </div>

            <div>
                <img class="pr-[250px]" src="./img4/logo.svg" alt="">
            </div>

            <div class="flex gap-[20px]">
                <h1 class="font-semibold text-[16px] text-[#000000]">Search</h1>
                <h1 class="font-semibold text-[16px] text-[#000000]">Cart (0)</h1>
            </div>
        </div>
    </header>
    
    <div class="border-1 w-[100%] h-[2px] bg-[black]"></div>

    <section>
        <div class="flex ">
            <img src="./img4/background.svg" alt="">

            <div class="mt-[260px] ml-[130px]">
                <h1 class="font-semibold text-[33px] text-[#000000]">TRACK YOUR MOMENTUM</h1>
                <p class="font-light text-[16px] text-[#000000] py-[20px]">Enjoy tracking personal goals, daily rituals, or healthy habits <br> with this delightfully clickable counter.</p>
                <div class="border-2 border-black w-[180px] h-[50px] rounded-xl">
                    <div class="flex gap-[10px] py-[15px] px-[26px]  ">
                        <h1 class="font-semibold text-[17px] text-[#000000]">Shop Now </h1>
                        <img src="./img4/right.svg" alt="">
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
</html>
